<div [formGroup]="form" class="custom-file">
  <input   type="file" class="custom-file-input" (change)="uploadFile($event)">
  <input [id]="key" [formControlName]="key" type="hidden" >
  <label class="custom-file-label" [for]="key" data-browse="Bestand kiezen">{{ filename? filename: 'Geen bestand gekozen'}}</label>
</div>
